version: '3'

services:

  frontend:
    container_name: frontend
    image: front_image
    build:
      context: front
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3001:3000"

  backend:
    container_name: backend
    image: back_image
    build:
      context: back
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "3000:3000"

  database:
    container_name: database
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"

